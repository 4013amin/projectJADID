<!-- index.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>رانندگان</title>
</head>
<body>
    <h1>لیست رانندگان</h1>
    <a href="{% url 'register' %}">صفحه ثبت نام راننده ها :</a>
    <table>
        <thead>
            <tr>
                <th>نام راننده</th>
                <th>نوع ماشین</th>
                <th>مدل ماشین</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in drivers %}
                <tr>
                    <td>{{ driver.name }}</td>
                    <td>{{ driver.vehicle_type }}</td>
                    <td>{{ driver.vehicle_model }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
