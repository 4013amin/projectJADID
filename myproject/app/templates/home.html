<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>رانندگان</title>
</head>
<body>
    <h1>لیست رانندگان</h1>

    <!-- فرم برای فیلتر کردن -->
    <form method="get" action="">
        <label for="city">انتخاب شهر:</label>
        <select name="city" id="city">
            <option value="">همه شهرها</option>
            <option value="تهران">تهران</option>
            <option value="اصفهان">اصفهان</option>
            <option value="شیراز">شیراز</option>
            <option value="مشهد">مشهد</option>
        </select>

        <label for="date">انتخاب تاریخ:</label>
        <select name="date" id="date">
            <option value="">همه تاریخ‌ها</option>
            <option value="today">امروز</option>
            <option value="tomorrow">فردا</option>
        </select>

        <button type="submit">اعمال فیلتر</button>
    </form>

    <!-- جدول نمایش رانندگان -->
    <table>
        <thead>
            <tr>
                <th>نام راننده</th>
                <th>نوع ماشین</th>
                <th>مدل ماشین</th>
                <th>شهر</th>
                <th>تاریخ</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in drivers %}
                <tr>
                    <td>{{ driver.name }}</td>
                    <td>{{ driver.vehicle_type }}</td>
                    <td>{{ driver.vehicle_model }}</td>
                    <td>{{ driver.city }}</td>
                    <td>{{ driver.date }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">هیچ راننده‌ای پیدا نشد.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
